worker_processes  auto;
worker_rlimit_nofile 16384;

load_module modules/ngx_http_brotli_filter_module.so;
load_module modules/ngx_http_brotli_static_module.so;

events {
    worker_connections  1024;
}

http {
    upstream plem {
        server 127.0.0.1:4000 max_fails=5 fail_timeout=30s;
    }

    include       mime.types;
    default_type  application/octet-stream;

    charset utf-8;
    charset_types text/css text/javascript text/plain text/xml application/atom+xml;

    sendfile        on;
    sendfile_max_chunk 512k;
    tcp_nopush     on;
    keepalive_requests 256;
    keepalive_timeout 3m;
    server_tokens off;
    msie_padding off;

    client_max_body_size 1k;
    client_body_buffer_size 1k;
    client_header_buffer_size 1k;
    large_client_header_buffers 2 1k;
    http2_recv_buffer_size 128k;
    http2_chunk_size 4k;

    client_body_timeout 30s;
    client_header_timeout 30s;
    send_timeout 30s;

    resolver [::1];
    resolver_timeout 15s;

    http2_max_concurrent_streams 16;

    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-ECDSA-CHACHA20-POLY1305:ECDHE-ECDSA-AES128-GCM-SHA256;
    ssl_prefer_server_ciphers on;
    ssl_conf_command Options PrioritizeChaCha;
    ssl_conf_command RecordPadding 1024;

    ssl_certificate /etc/letsencrypt/live/plem.sapphic.site/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/plem.sapphic.site/privkey.pem;

    # maintained by nginx-rotate-session-ticket-keys in ramfs
    ssl_session_ticket_key session_ticket_keys/4.key;
    ssl_session_ticket_key session_ticket_keys/3.key;
    ssl_session_ticket_key session_ticket_keys/2.key;
    ssl_session_ticket_key session_ticket_keys/1.key;
    ssl_session_timeout 1d;
    ssl_buffer_size 4k;

    ssl_trusted_certificate /etc/letsencrypt/live/plem.sapphic.site/chain.pem;
    ssl_stapling on;
    ssl_stapling_verify on;
    ssl_stapling_file /var/cache/certbot-ocsp-fetcher/plem.sapphic.site.der;

    log_format main '$remote_addr - $remote_user [$time_local] '
                    '"$request_method $scheme://$host$request_uri $server_protocol" $status $body_bytes_sent '
                    '"$http_referer" "$http_user_agent"';
    access_log syslog:server=unix:/dev/log,nohostname main;
    error_log syslog:server=unix:/dev/log,nohostname;
    log_not_found off;

    gzip_proxied any;
    gzip_vary on;

    if_modified_since before;

    aio threads;
    aio_write on;

    proxy_connect_timeout 5s;
    proxy_read_timeout 15s;
    proxy_send_timeout 15s;

    proxy_cache_path /tmp/pleroma-media-cache levels=1:2 keys_zone=pleroma_media_cache:10m max_size=4g
                 inactive=720m use_temp_path=off;

    server {
        listen       198.251.82.75:80 backlog=4096;
        listen       [2605:6400:40:fc15:44f6:a4fd:516e:a692]:80 backlog=4096;
        server_name  www.plem.sapphic.site plem.sapphic.site;

        root /var/empty;

        location ^~ /.well-known/acme-challenge/ {
                allow all;
                root /var/www/letsencrypt/;
                default_type "text/plain";
                try_files $uri =404;
        }

        return 301 https://$host$request_uri;
    }

    server {
        listen       198.251.82.75:443 http2 ssl;
        listen       [2605:6400:40:fc15:44f6:a4fd:516e:a692]:443 http2 ssl;
        server_name plem.sapphic.site;

        gzip on;
        gzip_comp_level 6;
        gzip_min_length 256;
        gzip_types
            application/javascript
            application/activity+json
            application/json
            application/vnd.api+json
            application/vnd.ms-fontobject
            application/x-font-ttf
            application/xml
            application/xml+rss
            application/atom+xml
            font/opentype
            image/svg+xml
            text/css
            text/javascript
            text/plain;
        brotli on;
        brotli_min_length 256;
        brotli_types
            application/javascript
            application/activity+json
            application/json
            application/vnd.api+json
            application/vnd.ms-fontobject
            application/x-font-ttf
            application/xml
            application/xml+rss
            application/atom+xml
            font/opentype
            image/svg+xml
            text/css
            text/javascript
            text/plain;

        client_max_body_size 24m;
        client_body_buffer_size 16k;

        ignore_invalid_headers off;

        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $http_host;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;

        proxy_hide_header X-XSS-Protection;
        proxy_hide_header Strict-Transport-Security;
        proxy_hide_header X-Content-Type-Options;
        proxy_hide_header X-Frame-Options;
        proxy_hide_header Expect-CT;
        proxy_hide_header Permissions-Policy;
        proxy_hide_header Referrer-Policy;
        proxy_hide_header Content-Security-Policy;
        add_header X-XSS-Protection "0" always;
        add_header Strict-Transport-Security "max-age=63072000; includeSubDomains; preload" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header Referrer-Policy "no-referrer" always;
        add_header Cross-Origin-Opener-Policy "cross-origin" always;
        add_header Cross-Origin-Embedder-Policy "require-corp" always;
        add_header Origin-Agent-Cluster "?1" always;
        add_header X-Frame-Options "DENY" always;
        add_header Content-Security-Policy "default-src 'none'; script-src 'self'; connect-src 'self' blob: https://plem.sapphic.site wss://plem.sapphic.site; media-src 'self'; img-src 'self' data: blob: https:; frame-src 'none'; frame-ancestors 'none'; style-src 'self' 'unsafe-inline'; font-src 'self'; manifest-src 'self'; form-action 'self'; base-uri 'none'; block-all-mixed-content" always;

        location / {
                proxy_pass http://plem;
        }

        location ~ ^/(media|proxy) {
        proxy_cache        pleroma_media_cache;
        slice              1m;
        proxy_cache_key    $host$uri$is_args$args$slice_range;
        proxy_set_header   Range $slice_range;
        proxy_cache_valid  200 206 301 304 1h;
        proxy_cache_lock   on;
        proxy_ignore_client_abort on;
        proxy_buffering    on;
        chunked_transfer_encoding on;
        proxy_pass         http://plem;
        }

        root /var/empty;

        location ^~ /.well-known/acme-challenge/ {
                allow all;
                root /var/www/letsencrypt/;
                default_type "text/plain";
                try_files $uri =404;
        }
    }
}