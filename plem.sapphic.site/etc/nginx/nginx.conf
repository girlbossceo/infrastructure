http {
    upstream plem {
        zone plem 32k;
        server 127.0.0.1:4000 max_fails=10 fail_timeout=30s;
    }

    include       mime.types;
    default_type  application/octet-stream;

    charset utf-8;
    charset_types text/css text/javascript application/javascript text/plain text/xml application/atom+xml;

   sendfile        on;
   sendfile_max_chunk 512k;
    tcp_nopush     on;
    keepalive_requests 256;
    keepalive_timeout 3m;
   server_tokens off;
   msie_padding off;

    client_max_body_size 1k;
    client_body_buffer_size 1k;
    client_header_buffer_size 1k;
    large_client_header_buffers 2 1k;
    http2_recv_buffer_size 128k;
    http2_chunk_size 4k;

   client_body_timeout 30s;
   client_header_timeout 30s;
   send_timeout 30s;

   resolver [::1];
   resolver_timeout 30s;

    http2_max_concurrent_streams 16;

   ssl_protocols TLSv1.2 TLSv1.3;
   ssl_ciphers ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-ECDSA-CHACHA20-POLY1305:ECDHE-ECDSA-AES128-GCM-SHA256;
   ssl_prefer_server_ciphers on;
   ssl_conf_command Options PrioritizeChaCha;
   ssl_conf_command RecordPadding 1024;

   ssl_certificate /etc/letsencrypt/live/plem.sapphic.site/fullchain.pem;
   ssl_certificate_key /etc/letsencrypt/live/plem.sapphic.site/privkey.pem;

   # maintained by nginx-rotate-session-ticket-keys in ramfs
   ssl_session_ticket_key session_ticket_keys/4.key;
   ssl_session_ticket_key session_ticket_keys/3.key;
   ssl_session_ticket_key session_ticket_keys/2.key;
   ssl_session_ticket_key session_ticket_keys/1.key;
   ssl_session_timeout 1d;
   ssl_buffer_size 4k;

   ssl_trusted_certificate /etc/letsencrypt/live/plem.sapphic.site/chain.pem;
   ssl_stapling on;
   ssl_stapling_verify on;
   ssl_stapling_file /var/cache/certbot-ocsp-fetcher/plem.sapphic.site.der;

   log_format main '$remote_addr - $remote_user [$time_local] '
                   '"$request_method $scheme://$host$request_uri $server_protocol" $status $body_bytes_sent '
                   '"$http_referer" "$http_user_agent"';
   access_log syslog:server=unix:/dev/log,nohostname main;
   error_log syslog:server=unix:/dev/log,nohostname;
   log_not_found off;

   gzip_proxied any;
   gzip_vary on;

   if_modified_since before;

    aio threads;
    aio_write on;

    proxy_connect_timeout 30s;
    proxy_read_timeout 30s;
    proxy_send_timeout 30s;

    proxy_ssl_protocols TLSv1.2 TLSv1.3;
    proxy_ssl_server_name on;
    proxy_ssl_trusted_certificate /etc/ssl/certs/ca-certificates.crt;
    proxy_ssl_verify on;

   proxy_max_temp_file_size 8m;

   proxy_cache_path /tmp/pleroma-media-cache levels=1:2 keys_zone=pleroma_media_cache:10m max_size=4g
                inactive=18h use_temp_path=off;

   server {
       listen       198.251.82.75:80 backlog=4096;
